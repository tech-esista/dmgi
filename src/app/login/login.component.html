<section class="section">
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4">
                <div class="card card-primary">
                    <div class="card-body">
                        <form class="needs-validation" (ngSubmit)="getLogin(form)" #form="ngForm">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input id="email" name="email" ngModel type="email" class="form-control" required autofocus>
                            </div>
                            <div class="form-group">
                                <label for="password" class="control-label">Password</label>
                                <input id="password" name="password" ngModel type="password" class="form-control " required>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-lg btn-block {{ btnLoader ? 'btn-progress' : '' }}"> Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
