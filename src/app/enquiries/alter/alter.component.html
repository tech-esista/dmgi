<div class="main-wrapper main-wrapper-1">
    <app-navigation></app-navigation>
    <div class="main-content">
        <section class="section">
            <div class="section-body">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header form-card-header">
                                <i class="fas fa-angle-left" routerLink="/enquiries"></i>
                                <h4>Enquiry Info</h4>
                            </div>
                            <div class="card-body">
                                <form name="realtorForm" novalidate>
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label>Name</label>
                                            <input type="text" name="name" autocomplete="off" class="form-control" required>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label>Email</label>
                                            <input type="email" name="email" autocomplete="off" class="form-control" required>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label>Mobile</label>
                                            <input type="number" name="mobile" maxlength="10" oninput="this.value=this.value.slice(0,this.maxLength)" autocomplete="off" class="form-control" required>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label>Company Name</label>
                                            <input type="text" name="company" autocomplete="off" class="form-control" required>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-right">
                                <button class="btn btn-primary mr-1" type="submit">Submit</button>
                                <button class="btn btn-secondary" type="reset">Reset</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
